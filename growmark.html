<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        .carousel-slide {
            transition: opacity 0.5s ease-in-out;
        }
    </style>

    <title>Document</title>
</head>
<style>
    @media (max-width: 1023px) {
        #header {
            display: none;
        }

        #nav {
            width: 100% !important;
        }
    }
</style>

<body>
    <header id="header" style="background-color: #4660ff;">
        <div class="flex items-center justify-around px-4">
            <div class="text-white text-3xl font-semibold">GrowMark</div>
            <div class="flex items-center">

                            stroke-width="1.5" stroke="currentColor" class="h-5 w-5">

                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z">
                            </path>
                        </svg></div>
                    <p class="text-sm">123 Street, New York, USA</p>
                </div>
                <div class="text-white flex items-center">
                    <div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"

                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z">
                            </path>
                        </svg></div>
                    <p class="text-sm">456 Avenue, New York, USA</p>
                </div>
                <div class="text-white flex items-center">
                    <div class="p-2"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke-width="1.5" stroke="currentColor" class="h-5 w-5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z">
                            </path>
                        </svg></div>
                    <p class="text-sm">456 Avenue, New York, USA</p>
                </div>
                <div class="flex p-2">
                    <div class="p-2"><i class="bi bi-facebook" style="font-size: 28px; color: white;"></i></div>
                    <div class="p-2"><i class="bi bi-twitter" style="font-size: 28px; color: white;"></i></div>
                    <div class="p-2"><i class="bi bi-linkedin" style="font-size: 28px; color: white;"></i></div>
                </div>
            </div>
        </div>
    </header>
    <nav class="bg-white text-black flex justify-center">
        <div id="nav" class="p-4 flex justify-between items-center" style="width: 70%;">
            <div id="nav-links" class="hidden lg:flex space-x-4">
                <a href="#" class="hover:text-blue-700 pr-3 py-2 rounded text-lg">Home</a>
                <a href="#" class="hover:text-blue-700 px-3 py-2 rounded text-lg">About</a>
                <a href="#" class="hover:text-blue-700 px-3 py-2 rounded text-lg">Services</a>

                <a href="#" class="hover:text-blue-700 px-3 py-2 rounded text-lg">Contact</a>
            </div>
            <div class="hidden lg:flex flex-col space-x-4 ps-3">
                <button class="p-3 rounded-3xl pr-3" style="background-color: #4660ff;">
                    <div class="text-white text-lg">
                        Get A Quote
                    </div>
                </button>
            </div>
            <div class="lg:hidden my-1.5 mx-5 " onclick="navToggle()">
                <div class="text-2xl font-semibold">GrowMark</div>
            </div>
            <div class="lg:hidden my-1.5 mx-5 " onclick="navToggle()">
                <div class="line-1 block h-0.5 w-6 m-1.5 bg-black"></div>
                <div class="line-2 block h-0.5 w-6 m-1.5 bg-black"></div>
                <div class="line-3 block h-0.5 w-6 m-1.5 bg-black"></div>
            </div>

        </div>
